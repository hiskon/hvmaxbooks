<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV Max Books</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: white;
            overflow-x: hidden;
        }

        .navbar-gradient {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        /* Ekran kapsayıcısı */
        .screen-container {
            position: relative;
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            /* Derinlik hissi için gölge */
            filter: drop-shadow(0 30px 50px rgba(0, 0, 0, 0.7));
            border-radius: 40px; 
            overflow: hidden;
        }

        /* Video Paneli - İçe Kavisli (Concave) ve Yumuşak Köşeli */
        .screen-panel {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            z-index: 5;
            overflow: hidden;
            border-radius: 40px; 
            
            /* Alt kenarı içe doğru (yukarı) kavisli yapan maskeleme */
            clip-path: polygon(
                0% 0%, 100% 0%, 
                100% 100%, 
                92% 95%, 82% 91%, 70% 88.5%, 60% 87.5%, 50% 87%, 40% 87.5%, 30% 88.5%, 18% 91%, 8% 95%,
                0% 100%
            );
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 60px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #141414 100%);
        }

        /* Video Üzerindeki Logo - str.png için ayarlandı */
        .hero-logo {
            position: absolute;
            bottom: 22%; 
            left: 7%;
            width: 25%;
            max-width: 280px;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.9));
            z-index: 15;
            pointer-events: none;
            opacity: 0.95;
        }

        /* Scrollbar Ayarları */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #141414;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 navbar-gradient px-4 md:px-12 py-4 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <div class="flex items-center cursor-pointer select-none">
                <span class="text-2xl font-black tracking-tighter bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent italic">
                    HV Max
                </span>
                <span class="text-2xl font-serif text-purple-600 ml-1.5 font-bold italic">
                    Books
                </span>
            </div>
            <div class="hidden md:flex gap-5 text-sm text-gray-300 font-medium">
                <span class="text-white cursor-pointer underline underline-offset-8 decoration-red-600">Ana Sayfa</span>
                <span class="hover:text-gray-300 cursor-pointer">Kitaplar</span>         
                <span class="hover:text-gray-300 cursor-pointer">Listem</span>
            </div>
        </div>
        <div class="flex items-center gap-5 text-white">
            <i data-lucide="search" class="w-5 h-5 cursor-pointer"></i>
            <i data-lucide="bell" class="w-5 h-5 cursor-pointer"></i>
            <div class="flex items-center gap-2 cursor-pointer group">
                <img src="https://i.pinimg.com/564x/1b/a2/e6/1ba2e6d1d4874546c70c91f1024e17fb.jpg" alt="Profil" class="w-8 h-8 rounded shadow-sm border border-white/10" />
                <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="screen-container">
            <div class="screen-panel">
                <video id="hero-video" class="w-full h-full object-cover" autoplay loop muted playsinline>
                    <source src="Stranger Things izlemenizi bekliyor Netflix Resmi Sitesi.mp4" type="video/mp4">
                </video>
                
                <!-- Yerel görsel str.png buraya eklendi -->
                <img src="str.png" 
                     alt="Stranger Things Logo" 
                     class="hero-logo"
                     onerror="this.style.display='none'">

                <!-- Ses Kontrol Butonu -->
                <button id="mute-btn" class="absolute bottom-12 right-10 border border-white/30 rounded-full p-3 bg-black/60 cursor-pointer hover:bg-black/80 transition z-20">
                    <i id="mute-icon" data-lucide="volume-x" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bölümler Bölümü -->
    <div class="px-4 md:px-12 pb-20 relative z-10 bg-[#141414] mt-20">
        <h3 class="text-2xl font-bold text-white py-6 border-b border-gray-800 flex items-center gap-2">
            <i data-lucide="layers" class="w-6 h-6 text-purple-500"></i> Bölümler
        </h3>
        <div id="episodes-container" class="flex flex-col">
            <!-- JavaScript ile doldurulur -->
        </div>
    </div>

    <footer class="max-w-4xl mx-auto py-12 px-4 text-gray-500 text-sm">
         <div class="flex gap-4 mb-4 text-xl items-center">
             <span class="font-bold text-blue-400 italic">HV Max</span>
             <span class="font-serif text-purple-600 italic">Books</span>
         </div>
         <div>© 2026 HV Max Books. Tüm hakları saklıdır.</div>
    </footer>

    <script>
        lucide.createIcons();

        const video = document.getElementById('hero-video');
        const muteBtn = document.getElementById('mute-btn');
        const muteIcon = document.getElementById('mute-icon');

        muteBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            video.muted = !video.muted;
            const newIcon = video.muted ? 'volume-x' : 'volume-2';
            muteIcon.setAttribute('data-lucide', newIcon);
            lucide.createIcons();
        });

         const episodes = [
            { id: 1, title: "1. Bölüm: Arayış", duration: "22 Sayfa", description: "Kasım 1987. Ekip Baş Aşağı Dünya'ya ulaşıp Vecna'nın saklandığı yeri bulmak için askerî kontrol noktasından kaçmayı başarır, ancak çok yakınlarındaki bir tehdidi gözden kaçırırlar.", image: "https://occ-0-3467-1489.1.nflxso.net/dnm/api/v6/9pS1daC2n6UGc3dUogvWIPMR_OU/AAAABUm2gVEhuhzTZIalBaHnDQKzWvEUzIyVXQkmi_av6Zyojb-pYfnZGCXp_mTbyZOckdY_GiDGCWIB-sjIFRCYAwxGF1W77tokOOuKgMO4RwKrTHHKE1H_47pc.jpg?r=f18" },
            { id: 2, title: "2. Bölüm: Holly Wheeler'ın Kayboluşu", duration: "16 Sayfa", description: "Wheeler'ların evine yapılan vahşi saldırının ardından Mike ve Nancy sır saklamanın bedeliyle yüzleşmek zorunda kalırken, El ve Hopper bir kurtarma operasyonuna girişir.", image: "https://occ-0-3467-1489.1.nflxso.net/dnm/api/v6/9pS1daC2n6UGc3dUogvWIPMR_OU/AAAABR2QvLZzCGs678t3Zd8OD4gwErxuLcb3hdm5X1bQa5JVf1v7KXv4PVORHjNoEyUlT3_hdXIF6nEDJp0xDIaxxvE1116sf7jt_WdJ8fEXSu4-CZzdlkHCn0ns.jpg?r=4c0" },
            { id: 3, title: "3. Bölüm: Turnbow Tuzağı", duration: "8 Sayfa", description: "Vecna'nın bir sonraki hamlesi hakkında Will'in elde ettiği benzersiz ipucu, ekibe bir tuzak kurma fırsatı verir. Holly yeni ortamını keşfetmeye çalışır.", image: "https://occ-0-3467-1489.1.nflxso.net/dnm/api/v6/9pS1daC2n6UGc3dUogvWIPMR_OU/AAAABeRxgpBo4oOYlKWcaqO2G1vqXs2r7qgO32smy2BlYbP-RnTUsvVQk2yxKdcvO0yc1Ogakvd0RH9__NgQH0m70odOdbQm-iMRW4ye5uR320D6Y_cMfkNuXTeE.jpg?r=0a8" },
            { id: 4, title: "4. Bölüm: Büyücü", duration: "19 Sayfa", description: "Ordu kasabadaki kontrolünü sıkılaştırır. Mike, Lucas ve Robin cesaret dolu bir kaçış planlar. El, düşmanla karşı karşıya gelir.", image: "https://occ-0-3467-1489.1.nflxso.net/dnm/api/v6/9pS1daC2n6UGc3dUogvWIPMR_OU/AAAABUI-9Fg7Nn7z9FNNRKt6c-iOZwz6rFmamX984CfbL-42vT0cSsn-J2UHvVBQPXLSAGLVAPgbRfdvqlPutM6SD514kHzNhW8ErGAsoZltXkhCUNbn7ZKWwWMZ.jpg?r=5db" }
        ];

        const container = document.getElementById('episodes-container');
        episodes.forEach(ep => {
            const div = document.createElement('div');
            div.className = "flex items-center gap-5 p-5 border-b border-gray-800 hover:bg-[#222] transition cursor-pointer group";
            div.innerHTML = `
                <div class="text-2xl text-gray-500 font-bold w-6 text-center group-hover:text-purple-500 transition">${ep.id}</div>
                <div class="relative w-40 h-24 shrink-0 rounded overflow-hidden shadow-md">
                    <img src="${ep.image}" alt="${ep.title}" class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                    <div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <i data-lucide="play" class="w-8 h-8 fill-white text-white"></i>
                    </div>
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-1">
                        <h4 class="text-base font-bold text-gray-100 group-hover:text-white transition">${ep.title}</h4>
                        <span class="text-base font-medium text-gray-100">${ep.duration}</span>
                    </div>
                    <p class="text-sm text-gray-400 leading-normal line-clamp-2 italic">${ep.description}</p>
                </div>
            `;
            div.onclick = () => {
                if (ep.id <= 4) window.location.href = `bolum${ep.id}.html`;
            };
            container.appendChild(div);
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
